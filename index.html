<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    .logo-container {
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      padding: 20px;
      width: fit-content;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #3e3e3e;
    }

    .tagline {
      font-size: 14px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div class="logo-container">
    <!-- SVG Icon for Furniture (Simple Chair) -->
    <svg class="logo-icon" viewBox="0 0 64 64" fill="none">
      <rect x="18" y="8" width="28" height="36" rx="4" fill="#8B4513" />
      <rect x="14" y="36" width="36" height="8" fill="#A0522D" />
      <rect x="18" y="44" width="6" height="16" fill="#5A2D0C" />
      <rect x="40" y="44" width="6" height="16" fill="#5A2D0C" />
    </svg>

    <!-- Business Name and Tagline -->
    <div>
      <div class="logo-text">MWF</div>
      <div class="tagline">Furniture | Carpentry|Woodwork</div>
    </div>
  </div>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your User name and password!</p>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">User name</label>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                <a href="dashboard.html">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    type="submit">Login</button></a>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

              </div>

              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js
"></script>
</body>

</html>
